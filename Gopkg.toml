required = ["google.golang.org/grpc"]

[[constraint]]
  name = "k8s.io/helm"
  version = "2.8.2"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.7.2"

[[constraint]]
  name = "github.com/emicklei/go-restful"
  version = "2.7.0"
